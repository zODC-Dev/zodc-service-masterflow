host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the API documentation for the zODC Masterflow Service. It provides
    endpoints for managing workflows, requests, forms, and nodes.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: zODC Masterflow Service API
  version: "1.0"
paths:
  /services/forms/data/{formDataId}:
    get:
      description: Retrieves detailed data of a specific submitted form by its ID.
      parameters:
      - description: Form Data ID
        in: path
        name: formDataId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.JiraFormDetailResponse'
        "400":
          description: 'error: Invalid ID or service error'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get form data by ID
      tags:
      - FormData
  /services/forms/templates:
    get:
      description: Retrieves a list of form templates, optionally filtered by category
        ID and search query.
      parameters:
      - description: Filter by category ID
        in: query
        name: categoryId
        type: string
      - description: Search query for form template names or descriptions
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.FormTemplateFindAll'
            type: array
        "500":
          description: Error message for internal server error
          schema:
            type: string
      summary: Find all form templates
      tags:
      - Forms
    post:
      consumes:
      - application/json
      description: Adds a new form template to the system based on the provided data.
      parameters:
      - description: Form Template Creation Request
        in: body
        name: formTemplate
        required: true
        schema:
          $ref: '#/definitions/requests.FormTemplateCreate'
      produces:
      - application/json
      responses:
        "201":
          description: 'message: Form created successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Error message for bad request
          schema:
            type: string
        "500":
          description: Error message for internal server error
          schema:
            type: string
      summary: Create a new form template
      tags:
      - Forms
  /services/forms/templates/{formTemplateId}:
    put:
      consumes:
      - application/json
      description: Updates the details of a specific form template by its ID.
      parameters:
      - description: Form Template ID
        in: path
        name: formTemplateId
        required: true
        type: integer
      - description: Form Template update payload
        in: body
        name: formTemplate
        required: true
        schema:
          $ref: '#/definitions/requests.FormTemplateUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Form template updated successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'error: Invalid ID, bad request, or service error'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a form template
      tags:
      - Forms
  /services/forms/templates/{formTemplateId}/details:
    get:
      description: Retrieves detailed information of a specific form template using
        its ID.
      parameters:
      - description: Form Template ID
        in: path
        name: formTemplateId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.FormTemplateDetails'
        "400":
          description: 'error: Invalid formTemplateId or service error'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get form template detail by ID
      tags:
      - Forms
  /services/forms/templates/edit-profile:
    get:
      description: Retrieves the form template used for editing a user's profile.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.FormTemplateDetails'
        "400":
          description: 'error: Service error or unable to retrieve the form template'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get edit profile form template
      tags:
      - Forms
  /services/forms/templates/performance-evaluate:
    get:
      description: Retrieves the form template used for performance evaluations.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.FormTemplateDetails'
        "400":
          description: 'error: Service error or unable to retrieve the form template'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get performance evaluation form template
      tags:
      - Forms
  /services/history/{requestId}:
    get:
      consumes:
      - application/json
      description: Find all history by request id
      parameters:
      - description: Request ID
        in: path
        name: requestId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: History
          schema:
            items:
              $ref: '#/definitions/responses.HistoryResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Find all history by request id
      tags:
      - History
  /services/nodes/{id}/approve:
    put:
      description: Approves a specific node based on its ID. The user must have permission
        to approve the node.
      parameters:
      - description: Node ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Node approved successfully'
          schema:
            additionalProperties:
              type: string
            type: object

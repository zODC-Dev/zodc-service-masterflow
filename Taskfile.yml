version: "3"

dotenv: [".env"]

tasks:
  clean:
    cmds:
      - go mod tidy

  jet:
    cmds:
      - /home/vphoa/go/bin/jet -dsn=$JET_DSN -path=database/generated

  swagger:
    cmds:
      - /home/vphoa/go/bin/swag init -g /cmd/main.go

  setup:
    cmds:
      - go mod download
      - go install github.com/go-delve/delve/cmd/dlv@1.24.1  
      - go install github.com/go-jet/jet/v2/cmd/jet@v2.11.1
      - go install github.com/pressly/goose/v3/cmd/goose@v3.24.1
      - go install github.com/air-verse/air@v1.61.7
      - go install github.com/swaggo/swag/cmd/swag@v1.16.4
      - task: jet
      - task: swagger

  run:
    cmds:
      - go run ./cmd/main.go

  run-dev:
    cmds:
      - /home/vphoa/go/bin/air

  migrate-up:
    cmds:
      - /home/vphoa/go/bin/goose up
      - task: jet

  migrate-down:
    cmds:
      - /home/vphoa/go/bin/goose down
      - task: jet

  migrate-reset:
    cmds:
      - task: cleardb
      - task: jet

  cleardb:
    cmds:
      - /home/vphoa/go/bin/goose reset
      - /home/vphoa/go/bin/goose up
